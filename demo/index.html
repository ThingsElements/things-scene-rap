<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-rap Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../../things-designer-elements/things-editor-color.html">
    <link rel="import" href="../../things-designer-elements/things-editor-color-stops.html">
    <link rel="import" href="../../things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-rap.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 640px;
      height: 480px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-rap&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <things-scene-properties scene="[[scene]]"
                               selected="[[selected]]"
                               model="{{target}}"
                               bounds="{{bounds}}">
        <fieldset>
          <legend>right angle path properties</legend>
          <label>direction</label>
          <input type="text" value="{{target.direction::change}}"/>
        </fieldset>
      </things-scene-properties>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.model = {
          width: 800,
          height: 600,
          components: [{
            type: 'rap',
            direction: 'h',
            strokeStyle: 'black',
            lineWidth: 10,
            path: [{
              x: 100, y: 100
            }, {
              x: 180, y: 150
            }, {
              x: 200, y: 230
            }, {
              x: 130, y: 200
            }]
          }, {
            type: 'rap',
            strokeStyle: 'black',
            lineWidth: 10,
            path: [{
              x: 300, y: 300
            }, {
              x: 380, y: 350
            }, {
              x: 400, y: 430
            }, {
              x: 330, y: 400
            }]
          }]
        }
      });
    </script>
  </body>
</html>
